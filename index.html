<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <!-- game -->
  <div id="game" class="container">
    <header>
      <h1>Memory Game</h1>
    </header>

    <!-- score -->
    <section id="score-panel" class="score-panel">

      <span>
        <!-- stars -->
        <ul id="stars" class="stars">
          <li>
            <i class="fa fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
          <li>
            <i class="fa fa-star"></i>
          </li>
        </ul>

        <!-- moves -->
        <span id="moves" class="moves">0</span>
        <span class="moves-desc"> Moves </span>
      </span>

      <span>
        <!-- seconds -->
        <span class="seconds-container">
          <span id="time-played">0</span>s
        </span>

        <!-- restart btn -->
        <div id="restart" class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </span>

    </section>

  </div>

  <!-- finished screen -->
  <div id="game-finish-info" class="hidden game-finish-info ">
    <h1>Congratulations! You Won!</h1>
    <p class="game-finish-info-score">With
      <span id="game-finish-moves">1</span> moves and
      <span id="game-finish-stars">1</span> stars and
      <span id="game-finish-time">1</span> seconds
    </p>
    <button id="play-again" class="game-finish-info-btn clickable">
      Play again!
    </button>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
