<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div id="game" class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section id="score-panel" class="score-panel">
      <ul id="stars" class="stars">
        <li>
          <i class="fa fa-star"></i>
        </li>
        <li>
          <i class="fa fa-star"></i>
        </li>
        <li>
          <i class="fa fa-star"></i>
        </li>
      </ul>

      <span id="moves" class="moves"></span>
      <span class="moves-desc" > Moves </span>

      <div id="restart" class="restart" onclick="restartGame()">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

  </div>

  <div id="game-finish-info" class="hidden game-finish-info ">
    <h1>Congratulations! You Won!</h1>
    <p class="game-finish-info-score">With
      <span id="game-finish-moves">1</span> moves and
      <span id="game-finish-stars">1</span>stars</p>
    <button class="game-finish-info-btn clickable" onclick="onPlayAgain()">
      Play again!
    </button>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
